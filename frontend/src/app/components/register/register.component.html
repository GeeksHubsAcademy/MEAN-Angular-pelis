<form (submit)="registrar(form)" #form="ngForm">
        <input 
        class="inputNombre"
        ngModel
        #name ="ngModel"
        placeholder="Nombre"
        required
        minlength="8"
        name="name">
    <mat-form-field class="example-full-width">
        <input 
        ngModel
        #username ="ngModel"
        matInput 
        placeholder="Username"
        required
        minlength="8"
        name="Username">
    </mat-form-field>
    <!-- {{username.errors | json}} -->
    <div *ngIf="username.errors" class="alert alert-danger">
            <div *ngIf="username.errors.required && (username.dirty || username.touched)">
                    El nombre de usuario es requerido
                </div>
        <div *ngIf="username.errors.minlength">
            El nombre de usuario ha de ser como mínimo 8 carácteres
        </div>
    </div>
    
    <mat-form-field class="example-full-width">
        <input matInput 
        type="password" 
        placeholder="Password" 
        ngModel
        #password ="ngModel"
        name="Password">
    </mat-form-field> 
    <button mat-raised-button>Register</button>
</form>
