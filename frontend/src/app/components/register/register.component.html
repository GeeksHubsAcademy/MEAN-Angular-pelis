<form (submit)="registrar(form.form)" #form="ngForm">
    <mat-form-field class="example-full-width">
        <input 
        ngModel
        #username ="ngModel"
        matInput 
        placeholder="Username"
        required
          name="Username">
    </mat-form-field>
    
    <div></div>
    
    <mat-form-field class="example-full-width">
        <input matInput 
        type="password" 
        placeholder="Password" 
        ngModel
        #password ="ngModel"
        name="Password">
    </mat-form-field> 
    <button mat-raised-button>Register</button>
</form>
